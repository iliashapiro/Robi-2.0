<style>
 #wrapper{
	overflow:hidden;
}
body{

section {

}

}
.fixed_headers {
  width: 100%;
	height:100%;
  color:#757f84;
  table-layout: fixed;
  border-collapse: collapse;
}
.table > thead > tr > th{
	border-right:1px solid #fff;
}
table {
  border-spacing: 0;
  width:100%;
}
 
.fixed_headers th{
  text-decoration: none;
  border: none;
  border-right:1px solid #fff;
	 
}
.fixed_headers td ,
.fixed_headers th {
  min-width: 150px;
  width:15%;

	max-width: 300px;
  text-align:center;
   
  border-left:1px solid #ccc;
	 
}

.fixed_headers th:first-child {
  min-width: 50px;
  width:50px;
	max-width: 50px;
  text-align:left;
  padding-left:20px;
  white-space: wrap;
  border-left:1px solid #ccc;
	 
}
 
.fixed_headers thead {
  background-color: #757f84;
  color: #FDFDFD;
  width:100%;
  padding-right:73px;
	position:fixed;
  overflow:hidden;
}
.fixed_headers thead tr {
  display: block;
  width: 100%;
  padding:0px; 
  margin:0px;
  position: relative;

}
.fixed_headers tbody {
  display: block;
  overflow: auto;
  width: 100%;
  height: auto;
}
.fixed_headers tbody tr:last-child {
 border-bottom:thin solid #ccc;
}
.fixed_headers tbody tr td{
   min-width: 150px;
  width:15%;
	max-width: 200px;
  text-align:center;
  overflow:visible;
  word-wrap: normal;
  overflow:visible;
  
  border-left:1px solid #ccc;
}
.fixed_headers tbody tr td:nth-child(2){
   min-width: 300px;
  width:300;
	max-width: 300px;
  text-align:center;
  overflow:visible;
  word-wrap: normal;
  overflow:visible;
  
  border-left:1px solid #ccc;
}
.fixed_headers tbody tr:nth-child(even) {
  background-color: #DDD;
}
.fixed_headers tbody tr:nth-child(even) {
  background-color: #DDD;
}
.old_ie_wrapper {
  height: 300px;
  width: 750px;
  overflow-x: hidden;
  overflow-y: auto;
}
.old_ie_wrapper tbody {
  height: auto;
}

margin-right:60px;

 .rzslider {
    color: #fff;

 }
	.rzslider .rz-pointer {
    top: -8px;

    height: 20px;

    background-color: #0098b3;

}
.rzslider .rz-pointer:after {
    position: absolute;

    height: 8px;
    background: #fff;
    border-radius: 4px;
    content: '';

}
